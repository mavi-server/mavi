  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16
          cache: npm

      - name: 'ğŸ”§ install npm@latest'
        run: npm i -g npm@latest

      - name: 'ğŸ“¦ install dependencies'
        run: npm ci

      - name: 'ğŸ“Š repository visualizer'
        id: diagram
        uses: githubocto/repo-visualizer@0.7.1
        with:
          excluded_paths: '.github,.vscode,node_modules,dist,build,'
          output_file: 'public/diagram.svg'
          should_push: false
          root_path: '/'

      - name: 'ğŸ“Š visualiser artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: diagram
          path: public/diagram.svg

      - name: 'ğŸš€ build app'
        run: npm run build

      - name: 'ğŸ“‚ production artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist/

  release:
    name: Semantic release
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    needs:
      # - test
      # - lint
      - build
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'â™»ï¸ clean up artifact paths'
        run: |
          rm -rf public/diagram.svg
          rm -rf supabase/diagrams/

      - name: 'ğŸ“‚ download build artifacts'
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist/

      - name: 'ğŸ“‚ download diagram artifacts'
        uses: actions/download-artifact@v2
        with:
          name: diagram
          path: public/

      - name: 'ğŸš€ semantic release'
        uses: cycjimmy/semantic-release-action@v3 # https://github.com/marketplace/actions/action-for-semantic-release
        with:
          branch: test-CI
          semantic_version: 15.13.28 # version range
          ## https://github.com/angular/angular/blob/master/CONTRIBUTING.md#-commit-message-format
          ## Commit prefixes and effects:
          # build: Changes that affect the build system or external dependencies (example scopes: gulp, broccoli, npm)
          # ci: Changes to our CI configuration files and scripts (examples: CircleCi, SauceLabs)
          # docs: Documentation only changes
          # perf: A code change that improves performance
          # test: Adding missing tests or correcting existing tests
          # refactor: A code change that neither fixes a bug nor adds a feature
          # feat: A new feature (triggers minor release)
          # fix: A bug fix (triggers patch relase)
          # BREAKING CHANGE: Breaking changes (triggers major release)
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'ğŸ“Š app version'
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "ğŸ³ new version released"
          echo ${{ steps.semantic.outputs.new_release_version }}
        else:
        run: echo ${{ steps.semantic.outputs.current_version }}
